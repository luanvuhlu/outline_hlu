{% extends "base.html" %}
{% block title %}Danh sách bộ môn{% endblock %}
{% block content %}
<div class="row">
{% for specialized_study in object_list %}
<div class="col-xs-12">
	<h2><a href="{% url 'specialized_study_detail' specialized_study.id %}">{{ specialized_study.name }}</a></h2>
</div>
{% empty %}
    <div class="col-xs-12 empty-list">Không có bộ môn nào.</div>
{% endfor %}
</div>
{% endblock content %}
